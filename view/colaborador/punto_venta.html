<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Venta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/e530d88f76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/9a3779baf9.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-info bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html" style="text-decoration: none !important; color: white !important; font-weight: bold !important;">
            Inicio</a>
    </div>
</nav>
    <!--Inicio-->
<div class="container">
    <div class="row">
      <div class="col-lg-4 p-5">
        <!--Columna del Cliente-->
        <form class="text-left pt-5" action="#!"><!--Formulario-->
          <strong><label for=""><span><i class="fa fa-user-circle" aria-hidden="true"></i></span> 
          Vendedor</label></strong>
          <input type="text" id="vendedor" class="form-control mb-4" 
          placeholder="Nombre del vendedor" name="vendedor"  disabled>
          <strong><label for=""><span><i class="fa fa-male" aria-hidden="true"></i></span> 
          Cliente</label></strong>
          <input type="text" id="cliente" class="form-control mb-4" placeholder="Nombre del cliente"
           name="cliente">
          <div class="md-form md-outline input-with-post-icon datepicker">
            <input placeholder="Select date" type="date" id="" class="form-control">
            <label for="">La fecha ...</label>
          </div>
          <a href="carrito.html"><button class="btn btn-info btn-block Boton8" type="button">
          <span><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
          Agregar producto</button></a>
        <!--Columna del Cliente-->
      </div>
      <div class="col-lg-8 p-5">
        <!--Columna del formulario-->
         <div class="row">
          <div class="col text-right">
            <strong><label for="">Num. de Venta: 002</label></strong>
          </div>
         </div>
            <div class="table-responsive">
              <table class="table product-table mb-0">
                <thead class="mdb-color lighten-5">
                  <tr>
                    <th></th>
                    <th class="font-weight-bold">
                      <strong>Producto</strong>
                    </th>
                    <th class="font-weight-bold">
                      <strong>Marca</strong>
                    </th>
                    <th class="font-weight-bold">
                      <strong>Precio</strong>
                    </th>
                    <th class="font-weight-bold">
                      <strong>Cantidad</strong>
                    </th>
                    <th class="font-weight-bold">
                      <strong>Total</strong>
                    </th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                    </th>
                    <td>
                        <strong>Cuaderno</strong>
                    </td>
                    <td>Scribe</td>
                    <td>$20</td>
                    <td>
                      2
                    </td>
                    <td class="font-weight-bold">
                    $40
                    </td>
                    <td>
                      <button type="sumbit" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top"
                        title="Remove item">X
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
         <div class="row">
          <div class="col text-left">
          <a href="home.html"><button type="button" class="btn Boton5"><span><i class="fa fa-ban" aria-hidden="true"></i></span>
          Cancelar</button></a>
          <button type="sumbit" class="btn Boton4"><span><i class="fa fa-check" aria-hidden="true"></i></span>
          Generar</button>
          </div>
         </div>
        </form><!--Formulario-->
        <!--Columna del formulario-->
      </div>
    </div>
  </div>
  <!--Inicio-->
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</html>
